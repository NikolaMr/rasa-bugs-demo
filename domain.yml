version: "3.1"

slots:
  payment_type: 
    type: categorical
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: payment_type
      not_intent: goodbye
    values:
    - card
    - cash
entities:
 - payment_type
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - declare_payment_type 
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! First of all, do you pay in cash or with a card?"

  utter_repeat_payment_method:
  - text: "So you will pay in {payment_type}. Forwarding you to our agent."

  utter_we_dont_accept_cash:
  - text: "Sorry, but our service doesn't accept cash for the moment..."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_please_rephrase:
  - text: "Sorry can you please rephrase that?"

  utter_default:
  - text: "Sorry I'm not sure what to say now, can we start over?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
